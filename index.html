<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,300&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <link rel="stylesheet" href="css/style.css">
    <script defer src="main.js"></script>

    <title>Pronóstico del tiempo | Alejo Mattalia</title>
</head>

<body>
    <div class="d-flex justify-content-center">
        <img src="img/cargando.gif" alt="cargando" class="cargando">
    </div>
    <main class="main">
        <section class="parteSuperior d-flex flex-row align-items-center justify-content-evenly">
            <form class="d-flex flex-row">
                <input type="text" placeholder="Escribe el nombre de la ciudad" class="py-2 ps-2" id="input">
                <button type="submit" class="boton"><img src="img/buscar.png" alt="" class="buscador ms-2"></button>
            </form>
            <div class="d-flex flex-row justify-content-center align-items-center">
                <img src="img/ubicacionMundoNoche.png" alt="Icono ubicacion" class="iconoMundo me-3">
                <h1 class="pais text-center"></h1>
            </div>
        </section>

        <section class="parteMedio d-flex flex-row align-items-center justify-content-between">

            <div class="info-clima d-flex flex-column align-items-center">
                <div class="d-flex flex-row align-items-center justify-content-center">
                    <img class="icono">
                    <h2><span class="temperatura"></span><span class="°C">°C</span></h2>
                </div>

                <h3>Humedad: <span class="humedad"></span>%</h3>
                <h3>Vientos: <span class="viento"></span>km/h</h3>
            </div>
            <div class="info-fecha d-flex flex-column align-items-center">
                <div class="w-100 d-flex flex-row align-items-center justify-content-center">
                    <div
                        class="w-75 mt-4 d-flex flex-column align-items-center justify-content-between position-relative">
                        <p class="m-0 text-center ciuadaP">"<span class="ciudad"></span>"</p>
                    </div>
                </div>
                <h3 class="diaNombre"></h3>
                <h2><span class="hora"></span>:<span class="minutos"></span></h2>
                <h3 class="fechaMes"><span class="mesNombre"></span> <span class="numDia"></span></h3>

                <p class="mt-1 tiempoDia"></p>
            </div>

        </section>

        <section id="tranding" class="container">
            <div class="swiper tranding-slider">
                <div class="swiper-wrapper">
                    <div class="swiper-slide tranding-slide"></div>
                </div>

                <div class="tranding-slider-control">
                    <div class="swiper-button-prev slider-arrow">
                        <ion-icon name="arrow-back-outline"></ion-icon>
                    </div>
                    <div class="swiper-button-next slider-arrow">
                        <ion-icon name="arrow-forward-outline"></ion-icon>
                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
